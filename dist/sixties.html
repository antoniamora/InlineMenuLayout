<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content" id="sixties">
        <h2 class="content__title">
            <span class="content__title-wrap"><span class="content__title-inner">the sixties</span></span>
        </h2>
        <div class="gallery">
            <figure class="gallery__item">
                <div class="gallery__item-img">
                    <div class="gallery__item-imginner" style="background-image:url(6.e96dcfff.jpg)"></div>
                </div>
                <figcaption class="gallery__item-caption">
                    <h3 class="gallery__item-title" data-splitting="">Fantasia</h3>
                    <p class="gallery__item-meta">2015, Rome</p>
                    <button class="gallery__item-more">+</button>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <div class="gallery__item-img">
                    <div class="gallery__item-imginner" style="background-image:url(7.2d66e3ed.jpg)"></div>
                </div>
                <figcaption class="gallery__item-caption">
                    <h3 class="gallery__item-title" data-splitting="">Greenery</h3>
                    <p class="gallery__item-meta">2016, Berlin</p>
                    <button class="gallery__item-more">+</button>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <div class="gallery__item-img">
                    <div class="gallery__item-imginner" style="background-image:url(8.f4323fe0.jpg)"></div>
                </div>
                <figcaption class="gallery__item-caption">
                    <h3 class="gallery__item-title" data-splitting="">Freaky</h3>
                    <p class="gallery__item-meta">2017, Davos</p>
                    <button class="gallery__item-more">+</button>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <div class="gallery__item-img">
                    <div class="gallery__item-imginner" style="background-image:url(9.c9233dac.jpg)"></div>
                </div>
                <figcaption class="gallery__item-caption">
                    <h3 class="gallery__item-title" data-splitting="">Shannon</h3>
                    <p class="gallery__item-meta">2018, Sydney</p>
                    <button class="gallery__item-more">+</button>
                </figcaption>
            </figure>
        </div>
    </div>
<script src="../script.js"></script>
</body>
</html>
